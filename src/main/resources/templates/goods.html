<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.1/examples/dashboard/">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-dark flex-md-nowrap p-0">
    <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="">secondHand.by</a>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
</nav>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active text-body" href="/admin/home">
                            <span class="text-body" data-feather="home"></span>
                            Главная страница<span class="sr-only"></span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="#">
                            <span class="text-body" data-feather="file"></span>
                            Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/product">
                            <span class="text-body" data-feather="shopping-cart"></span>
                            Вещи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/users">
                            <span data-feather="users" class="text-body"></span>
                            Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-body" href="/admin/category">
                            <span class="text-body" data-feather="bar-chart-2"></span>
                            Категории
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
            <div>
                <div class="p-3 mb-5 bg-white rounded">
                    <div class="row">
                        <h1 >Ваши вещи</h1>
                        <button type="button" style="margin-left: 30px;" class="btn btn-success">Добавить новую</button>
                    </div>
                    <br>

                    <table class="table table-striped table-hover table-bordered ">
                        <thead class="thead-dark">
                        <tr>
                            <th>Номер</th>
                            <th>Имя</th>
                            <th>Цена(BYR)</th>
                            <th>Количество</th>
                        </tr>
                        <tbody>
                        <tr th:each="goods : ${goodsList}">
                            <td th:text="${goods.getId()}">#</td>
                            <td th:text="${goods.getName()}">Имя</td>
                            <td th:text="${goods.getPrice()}">Цена</td>
                            <td th:text="${goods.getCount()}">Кол-тво</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
<script src="../../assets/js/vendor/popper.min.js"></script>
<script src="../../dist/js/bootstrap.min.js"></script>

<!-- Icons -->
<script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
<script>
    feather.replace()
</script>
</body>
</html>
